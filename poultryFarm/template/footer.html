<script>
  toastr.options = {
      "closeButton": true,
      "debug": false,
      "newestOnTop": false,
      "progressBar": true,
      "positionClass": "toast-top-right",
      "preventDuplicates": false,
      "onclick": null,
      "showDuration": "300",
      "hideDuration": "1000",
      "timeOut": "2000",
      "extendedTimeOut": "1000",
      "showEasing": "swing",
      "hideEasing": "linear",
      "showMethod": "fadeIn",
      "hideMethod": "fadeOut"
  };

  {% if messages %}
    {% for message in messages %}
      {% if message.tags == 'error' %}
        toastr.error('{{ message }}');
      {% elif message.tags == 'success' %}
        toastr.success('{{ message }}');
      {% elif message.tags == 'warning' %}
        toastr.warning('{{ message }}');
      {% else %}
        toastr.info('{{ message }}');
      {% endif %}
    {% endfor %}
  {% endif %}
</script>
