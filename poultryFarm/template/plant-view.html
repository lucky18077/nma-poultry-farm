{% include "header.html" %}

<div class="dashboard-main-body">

    <div class="d-flex flex-wrap align-items-center justify-content-between gap-3 mb-24">
        <h6 class="fw-semibold mb-0">All Plant</h6>
        <ul class="d-flex align-items-center gap-2">
            <li class="fw-medium">
                <a href="#" class="d-flex align-items-center gap-1 hover-text-primary">
                    <iconify-icon icon="solar:home-smile-angle-outline" class="icon text-lg"></iconify-icon>
                     Dashboard
                </a>
            </li>
            <li>-</li>
            <li class="fw-medium">Plant List View</li>
        </ul>
    </div>

    <div class="row gy-4">
        {% for plant in plants %}
        <div class="col-xxl-3 col-sm-6">
            <div class="card px-24 py-16 shadow-none radius-8 border h-100 bg-gradient-start-3">
                <div class="card-body p-0">
                    <a href="{% url 'plant_detail' plant.plant_id %}">
                    <div class="d-flex flex-wrap align-items-center justify-content-between gap-1 mb-8">
                        <div class="d-flex align-items-center">

                            <div
                                class="w-64-px h-64-px radius-16 bg-base-50 d-flex justify-content-center align-items-center me-20">
                                <span
                                    class="mb-0 w-40-px h-40-px bg-primary-600 flex-shrink-0 text-white d-flex justify-content-center align-items-center radius-8 h6 mb-0">
                                    <iconify-icon icon="flowbite:users-group-solid" class="icon"></iconify-icon>
                                </span>
                            </div>

                            <div>
                                <span class="mb-2 fw-medium text-secondary-light text-md">{{ plant.plant_owner.username }}</span>
                                <h6 class="fw-semibold my-1">{{ plant.plant_name }}</h6>
                            </div>
                        </div>
                    </div>
                </a>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>

</div>

{% include "footer.html" %}
